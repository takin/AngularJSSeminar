<div class="row">
	<my-form add-product="addProduct()"></my-form>
</div>
<div class="row">
	<div class="col-lg-12">
		<div class="row">
			<div class="col-lg-8">
				<h1>Daftar Produk</h1>
			</div>
			<div class="col-lg-4">
				<div class="pull-right">
					<input type="text" placeholder="Search..." ng-model="filterProduk">
				</div>
			</div>
		</div>
		</div>
		<product-display on-remove="onRemove($index)" is-link="true" class="anime-list-up" info="product" panel-class="product.panelClass" panel-width="4" ng-repeat="product in products | filter:filterProduk"></product-display>
</div>
