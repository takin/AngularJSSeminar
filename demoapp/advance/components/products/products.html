<div class="form-container">
	<form class="form-inline">
	  <div class="form-group">
	    <input type="text" class="form-control" ng-model="product.name" placeholder="Product Name">
	  </div>
	  <div class="form-group">
	    <input type="text" class="form-control" ng-model="product.price" placeholder="Product Price">
	  </div>
	  <div class="form-group">
	    <input type="text" class="form-control" ng-model="product.description" placeholder="Product Description">
	  </div>
	  <button ng-click="addProduct()" class="btn btn-success">Add Product</button>
	</form>
</div>
<div class="row">
	<div class="col-lg-12">
			<h1>Daftar Produk</h1>
		</div>
		<product-display on-remove="onRemove($index)" is-link="true" class="anime-list-up" panel-with="5" info="product" panel-class="product.panelClass" panel-width="4" ng-repeat="product in products"></product-display>
</div>
