<div class="col-sm-{{ width }}">
	<div class="panel {{ 'panel-' + pc }}">
	  <div class="panel-heading">
	  	<a href="product/{{product.id}}" ng-if="isLink">{{ product.name }}</a>
	  	<span ng-if="!isLink">{{ product.name }}</span>
	  	<div class="pull-right"><a href="" ng-click="remove()">x</a></div>
	  </div>
	  <div class="panel-body product-item-body">
	    <p>{{ product.price | currency:"Rp. ":0}}</p>
	    <p>{{ product.description }}</p>
	  </div>
	</div>
</div>
